<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>TableList</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <td class="nav-item">
                    <a class="nav-link" th:href="@{'/newOrder/add'}">Book table</a>
                </td>
                <td class="nav-item">
                    <a class="nav-link" th:href="@{'/orderingMenu'}">AdminPanel</a>
                </td>
                <td class="nav-item" >
                    <a class="nav-link" th:href="@{'/users'}">Users</a>
                </td>
                <td class="nav-item">
                    <a class="nav-link" th:href="@{'/login'}">Login</a>
                </td>
                <td
                        class="nav-item">
                    <a class="nav-link" th:href="@{'/logout'}">Logout</a>
                </td>
            </ul>
        </div>
    </nav>
</div>

<div class="container">

    <h1 style="padding-top: 20px">TableList</h1>
    <span th:if="${tableList.size() == 0}"> Table List is empty</span>
    <table th:if="${tableList.size() > 0}" class="table">
        <thead class="thead-dark">
        <tr>
            <td scope="col">Id</td>
            <td scope="col">Place Number</td>
            <td scope="col">Status</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="table : ${tableList}">
            <td th:text="${table.tableId}"/>
            <td th:text="${table.placeNum}"/>
            <td th:text="${table.status}"/>
        </tr>
        </tbody>
    </table>
    <td>
        <a class="btn btn-primary" th:href="@{'tableList/add/kk'}">Add</a>
    </td>
    <td>
        <a class="btn btn-primary" th:href="@{'tableList/delete/table'}">Delete</a>
    </td>
</div>
</body>
</html>
