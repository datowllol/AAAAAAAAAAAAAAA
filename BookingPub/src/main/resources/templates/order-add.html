<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>New order</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>



</head>

<body>
<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <td class="nav-item">
                    <a class="nav-link" th:href="@{'/newOrder/add'}">Book table</a>
                </td>
                <td class="nav-item">
                    <a class="nav-link" th:href="@{'/orderingMenu'}">AdminPanel</a>
                </td>
                <td class="nav-item" >
                    <a class="nav-link" th:href="@{'/users'}">Users</a>
                </td>
                <td class="nav-item">
                    <a class="nav-link" th:href="@{'/login'}">Login</a>
                </td>
                <td
                        class="nav-item">
                    <a class="nav-link" th:href="@{'/logout'}">Logout</a>
                </td>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <h1 style="padding-top: 20px">New order:</h1>

    <form action="/newOrder/add" method="post" style="position: center; padding-top: 20px">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Place Number:</label>
            <div class="col-sm-6">
                <input type="number" name="placeNum" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Extra Info:</label>
            <div class="col-sm-2">
                <input type="text" name="orderExtraDetails" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Phone Number:</label>
            <div class="col-sm-6">
                <input type="number" name="contact" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Time:</label>
            <div class="col-sm-6">
                <input type="time" name="bookedForTime" />
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
</body>
</html>
