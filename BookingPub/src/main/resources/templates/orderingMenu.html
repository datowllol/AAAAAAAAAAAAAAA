<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8"/>

    <title>Order Menu</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <h1 style="padding-top: 20px">Ordering</h1>
    <span th:if="${orderings.size() == 0}"> Table List is empty</span>
    <table th:if="${orderings.size() > 0}" class="table">
        <thead class="thead-dark">
        <tr>
            <td scope="col">Id</td>
            <td scope="col">Time</td>
            <td scope="col">Contact</td>
            <td scope="col">Details</td>
            <td scope="col">Place Number</td>
            <td scope="col">Status</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orderings}">
            <td th:text="${order.orderId}"/>
            <td th:text="${order.bookedForTime}"/>
            <td th:text="${order.contact}"/>
            <td th:text="${order.orderExtraDetails}"/>
            <td th:text="${order.placeNum}"/>
            <td th:text="${order.status}"/>
        </tr>
        </tbody>
    </table>
    <td>
        <a class="btn btn-primary" th:href="@{'/orderingMenu/confirm'}">Confirm Order</a>
    </td>
    <td>
        <a class="btn btn-primary" th:href="@{'/orderingMenu/unconfirm'}">Declain Order</a>
    </td>
</div>
</body>
</html>
